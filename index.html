<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Through the Ages Art Exhibit</title>
</head>

<body>
    <div class="container">
        <div class="full-screen-page tile landing">
            <img src="paintings/blank-museum.jpg" alt="">
            <div class="center-text">
                <h1>THROUGH<br> THE <br>AGES</h1>
                <p>Art Exhibit</p>
            </div>
        </div>
        <div id="welcomePage" class="tile"></div>
        <div id="ancient" class="tile"></div>
        <div id="medieval" class="tile"></div>
        <div id="renaissance" class="tile"></div>
        <div id="romance" class="tile"></div>
        <div id="modern" class="tile"></div>
        <div id="digital" class=" tile">
            <div class="full-screen-page"></div>
            <div class="center-text">
                <a target="_blank" href="space-globe.html">Enter the Digital Age</a>
            </div>
        </div>
        <div id="endcard" class="tile">
            <div class="full-screen-page">
                <img src="paintings/sound-space.jpg" alt="">
                <div class="center-text">
                    <h1 style="margin: 10px;">Thanks for visiting</h1>
                    <a href="more-info.html">More Info</a>
                </div>
            
            </div>
        </div>

    </div>

   
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("#welcomePage").load("welcome.html");
            $("#romance").load("romance.html");
            $("#renaissance").load("renaissance.html");
            $("#modern").load("modern.html");
            $("#medieval").load("medieval.html");
            $("#ancient").load("ancient.html");
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script>
        $('.grid').imagesLoaded(function () {
                $(".grid").masonry({
                    itemSelector: '.grid-item',
                    // columnWidth: 160,
                    gutter: 20,
                    fitWidth: true
                });
            });
    </script>
    <script src="js/gsap.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.globe.min.js"></script>
    <script>
        VANTA.GLOBE({
            el: "#digital",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x6993b1,
            size: 1.10,
            backgroundColor: 0xffffff
        })
    </script>

</body>

</html>
